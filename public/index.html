<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="description" content="Matéo Faivre's portfolio, a creative french web developer. Working at Les Animals studio in Lyon. Learning at ESADD School in Dijon.">
	<!--  Essential META Tags -->
	<meta property="og:title" content="Matéo Faivre | Portfolio">
	<meta property="og:type" content="siteweb" />
	<meta property="og:image" content="<%= BASE_URL %>/assets/img/meta/screenshot.png">
	<meta property="og:url" content="<%= BASE_URL %>">
	<meta name="twitter:card" content="summary_large_image">

	<!--  Non-Essential, But Recommended -->
	<meta property="og:description" content="Matéo Faivre's portfolio, a creative french web developer.">
	<meta property="og:site_name" content="Matéo Faivre | Portfolio">
	<meta name="twitter:image:alt" content="Matéo Faivre's portfolio">

	<link rel="icon" href="<%= BASE_URL %>favicon.ico" sizes="any">
	<link rel="icon" href="<%= BASE_URL %>favicon.svg" sizes="any" type="image/svg+xml">
	<title><%= htmlWebpackPlugin.options.title %></title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
</head>
<body>
<noscript>
	<strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
